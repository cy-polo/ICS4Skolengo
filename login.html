<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>ENT</title>
  <style>
    form.form-example {
      display: table;
    }

    div.form-example {
      display: table-row;
    }

    label, input {
      display: table-cell;
      margin-bottom: 10px;
    }
    
    label {
      padding-right: 10px;
    }
  </style>
</head>
<body>
  <form action="token" method="get" class="form-example">
  <div class="form-example">
    <label for="name">Nom d'utilisateur : </label>
    <input type="text" name="user" id="name" required>
  </div>
  <div class="form-example">
    <label for="email">Mot de passe : </label>
    <input type="password" name="pass" id="password" required>
  </div>
  <div class="form-example">
    <input type="submit" value="Obtenir le calendrier">
  </div>
</form>
</body>
</html>
